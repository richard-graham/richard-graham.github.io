<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="display">
            <div class="display-item" id="equation"><p id="equation-display">0</p></div>
            <div class="display-item"><p id="outputDisplay">0</p></div>
        </div>
        <button class="grid-item function" id="clear">AC</button>
        <button class="grid-item operator" id="divide" value="/">/</button>
        <button class="grid-item operator" id="multiply" value="*">x</button>
        <button class="grid-item number" id="seven" value="7">7 </button>
        <button class="grid-item number" id="eight" value="8">8</button>
        <button class="grid-item number" id="nine" value="9">9</button>
        <button class="grid-item operator" id="subtract" value="-">-</button>
        <button class="grid-item number" id="four" value="4">4</button>
        <button class="grid-item number" id="five" value="5">5</button>
        <button class="grid-item number" id="six" value="6">6</button>
        <button class="grid-item operator" id="add" value="+">+</button>
        <button class="grid-item number" id="one" value="1">1</button>
        <button class="grid-item number" id="two" value="2">2</button>
        <button class="grid-item number" id="three" value="3">3</button>
        <button class="grid-item function" id="equals" value="=">=</button>
        <button class="grid-item number" id="zero" value="0">0</button>
        <button class="grid-item number" id="decimal" value=".">.</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
